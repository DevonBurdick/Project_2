    <style>

        * {
            box-sizing: border-box;
            text-align: center;
            font-family: 'Staatliches', cursive;
        }

        body {
            margin: 0;
            font-family: Arial;
            font-family: 'Staatliches', cursive;
            text-align: center;
            background-image: url("https://backgroundcheckall.com/wp-content/uploads/2017/12/light-grey-gradient-background-5.jpg");
        }

        .header {
            text-align: center;
            padding: 32px;
        }

        #grid {
            width: 200px;
            height: 120px;
        }

        .row {
            text-align: center;
            display: -ms-flexbox;
            /* IE10 */
            display: flex;
            -ms-flex-wrap: wrap;
            /* IE10 */
            flex-wrap: wrap;
            padding: 0 4px;
            margin-left: 28%;
        }

        /* Create four equal columns that sits next to each other */
        .column {
            text-align: center;
            -ms-flex: 25%;
            /* IE10 */
            flex: 25%;
            max-width: 30%;
            padding: 0 4px;
        }

        .column img {
            text-align: center;
            margin-top: 8px;
            vertical-align: middle;
        }


        /* Responsive layout - makes a two column-layout instead of four columns */
        @media screen and (max-width: 800px) {
            .column {
                -ms-flex: 50%;
                flex: 50%;
                max-width: 50%;
            }
        }

        /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {
            .column {
                -ms-flex: 100%;
                flex: 100%;
                max-width: 100%;
            }
        }
    </style>

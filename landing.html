<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <title>Social</title>
</head>

<body>
    <style>
        * {
            box-sizing: border-box;
            text-align: center;
            font-family: 'Staatliches', cursive;
        }

        body {
            margin: 0;
            font-family: Arial;
            font-family: 'Staatliches', cursive;
            text-align: center;
        }

        .header {
            text-align: center;
            padding: 32px;
        }

        #grid {
            width: 200px;
            height: 120px;
        }

        .row {
            text-align: center;
            display: -ms-flexbox;
            /* IE10 */
            display: flex;
            -ms-flex-wrap: wrap;
            /* IE10 */
            flex-wrap: wrap;
            padding: 0 4px;
            margin-left: 400px;
        }

        /* Create four equal columns that sits next to each other */
        .column {
            text-align: center;
            -ms-flex: 25%;
            /* IE10 */
            flex: 25%;
            max-width: 30%;
            padding: 0 4px;
        }

        .column img {
            text-align: center;
            margin-top: 8px;
            vertical-align: middle;
        }

        /* Responsive layout - makes a two column-layout instead of four columns */
        @media screen and (max-width: 800px) {
            .column {
                -ms-flex: 50%;
                flex: 50%;
                max-width: 50%;
            }
        }

        /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {
            .column {
                -ms-flex: 100%;
                flex: 100%;
                max-width: 100%;
            }
        }
    </style>

    <body>

        <!-- Header -->
        <div class="header">
            <h3>Welcome to Social, choose your city!</h3>
        </div>

        <!-- Photo Grid -->
        <div class="row">
            <div class="column" id="grid">
                <a class="city" id="vegas"><img src="https://imagesvc.timeincapp.com/v3/mm/image?url=https%3A%2F%2Fcdn-image.travelandleisure.com%2Fsites%2Fdefault%2Ffiles%2Fstyles%2F1600x1000%2Fpublic%2F1507040587%2Flas-vegas-strip-sunset-LVLIGHTS1017.jpg%3Fitok%3DOcgvYZpR&w=1000&c=sc&poi=face&q=70" id="vegas" style="width:100%"></a>
                <a class="city" id="losangeles"><img src="https://i.imgur.com/DJSzJKZ.jpg" id="la" style="width:100%"></a>
                <a class="city" id="nyc"><img src="https://cdn.vox-cdn.com/thumbor/P1HcSKoyFYwBzp5z1NwJOYNBZuQ=/0x0:2000x1333/1200x900/filters:focal(840x507:1160x827)/cdn.vox-cdn.com/uploads/chorus_image/image/55554461/181219_16_51_00_5DSR0937.1538403655.jpg" id="nyc" style="width:100%"></a>
            </div>
            <div class="column" id="grid">
                <a class="city" id="portland"><img src='http://intotrips.corecommerce.com/images/products/1799.jpg' id="portland" style="width:100%"></a>
                <a class="city" id="colorado"><img src="https://www.coloradoavidgolfer.com/wp-content/uploads/2018/09/marroon_bells_620x372_colorado_mountains.jpg" id="colorado" style="width:100%"></a>
                <a class="city" id="seattle"><img src="http://tim-hoskin.com/wp-content/uploads/2018/08/Seattle.jpg" id="seattle" style="width:100%"></a>
            </div>
            <script>
            $(".city").click(function () {
                var id = $(this).attr("id");
                sessionStorage.setItem("id", id);
                window.location = "/activities";
                console.log(id);
            });
            </script>
    </body>

</html>
